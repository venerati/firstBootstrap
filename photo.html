<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<title>Photo Gallery</title>
</head>
<body>

<div class="container">
	<div class="carousel slide" data-ride="carousel" id="imagecarousel">
		<ol class="carousel-indicators">
			<li data-target="#imagecarousel" data-slide-to="0" class="active"></li>
			<li data-target="#imagecarousel" data-slide-to="1" ></li>
			<li data-target="#imagecarousel" data-slide-to="2" ></li>
		</ol>

		<div class="carousel-inner">
			<div class="item active">
				<img src="images/mars.jpg" alt="image">
				<div class="carousel-caption">
					<h2>Mars 1</h2>
				</div>
			</div>
			<div class="item">
				<img src="images/mars.jpg" alt="image">
				<div class="carousel-caption">
					<h2>Mars 2</h2>
				</div>
			</div>
			<div class="item">
				<img src="images/mars.jpg" alt="image">
				<div class="carousel-caption">
					<h2>Mars 3</h2>
				</div>
			</div>
			<a href="#imagecarousel" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#imagecarousel" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>

		</div>

	</div>
</div>

</body>
</html>
